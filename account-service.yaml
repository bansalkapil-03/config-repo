server:
  port: 8080

spring:
  application:
    name: account-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost}:9092
  datasource:
    url: jdbc:postgres://${SPRING_DATASOURCE_SERVERS:localhost}:5432/accounts_db
    username: postgres
    password: postgres
    # driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_HOST:localhost}:8761/eureka/
    register-with-eureka: true 
    fetch-registry: true 
  instance:
    prefer-ip-address: true

account:
  depositRoi: 0.75
  currentRoi: 0
  savingsRoi: 1.25
  loanRoi: 8.0
